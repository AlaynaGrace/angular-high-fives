<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Angular Routing Magic!</title>
    <link rel="stylesheet" href="/styles/bootstrap.min.css" />
    <script src="/vendor/angular.min.js" type="text/javascript"></script>
    <script src="/vendor/angular-route.min.js" type="text/javascript"></script>
    <script src="/scripts/client.js" type="text/javascript"></script>
    <script src="/scripts/getHighFives-service.js" charset="utf-8"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Baloo" rel="stylesheet">
  </head>
  <body ng-app="myApp">
    <div class="jumbotron"><h1>High Fives!</h1></div>
    <div ng-controller="HighFives as hf">
      <img src="http://images1.fanpop.com/images/photos/2500000/hi-5-high-five-2524598-1600-1200.jpg" alt="">
      <p>This is Barry, the high fiving bear! He loves to give high fives!</p>
      <p>Barry's high five skill level: {{hf.skillLevel}}</p>
      <p>Click the button below to give him a high five!</p>
      <button type="button" class="btn" ng-click="hf.highFiveMe()"><img src="https://www.spreadshirt.com/image-server/v1/designs/12910541,width=178,height=178/high-five-hand-sign-high-5-hand-gesture-sign-langu.png" alt=""></button>
      <!-- <h2>Successful high fives</h2> -->
      <!-- <h3>{{hf.response}}</h3> -->
      <h3>You've made {{hf.successful}} out of {{hf.total}} high fives</h3>
    </div>

  </body>
</html>
